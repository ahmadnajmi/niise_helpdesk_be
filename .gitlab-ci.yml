debug-env:
  stage: test
  environment: staging
  script:
    - env | grep DEPLOY
  rules:
    - when: always

deploy:
  stage: deploy
  environment: staging
  before_script:
  - apt-get update -yqq
  - apt-get install -y openssh-client rsync
  - mkdir -p ~/.ssh
  - echo "$SSH_PRIVATE_KEY" > ~/.ssh/id_rsa
  - chmod 600 ~/.ssh/id_rsa
  - eval $(ssh-agent -s)
  - ssh-add ~/.ssh/id_rsa
  script:
    - echo "Deploying to STAGING..."
    - echo "Deploying to $DEPLOY_USER@$DEPLOY_SERVER:$DEPLOY_PATH"
    - rsync -az --delete --delete-excluded --exclude=".git" --exclude=".env" --exclude="storage" -e "ssh -p 8822" ./ $DEPLOY_USER@$DEPLOY_SERVER:$DEPLOY_PATH
    - ssh -p 8822 $DEPLOY_USER@$DEPLOY_SERVER "cd $DEPLOY_PATH && composer install --no-dev --optimize-autoloader && php artisan migrate --force && php artisan optimize"
